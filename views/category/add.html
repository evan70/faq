<div class="form">
<form method="post" action="/faq/category/add" id="{{_form}}">

<p>
	{"Category name"}:<br />
	<input type="text" name="name" value="{{name|quotes}}" />
	<span class="notice" id="name-notice">{"Please enter a category name."}</span>
</p>

<p>
	<input type="submit" value="{"Add category"}" />
	&nbsp;
	<a href="/faq/admin" onclick="return confirm ('{"Are you sure you want to cancel and lose any changes?"}')">{"Cancel"}</a>
</p>

</form>
</div>
